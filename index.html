<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- CALCULATOR -->
    <div class="main">
        <div class="text">
            <input type="text" class="input" id="input" >
        </div>
        <div class="total_button">
            <button onclick="getValue('%')">%</button>
            <button onclick="square()">x<sup>2</sup></button>
            <button onclick="clearOne()">CE</button>
            <button onclick="clearAll()" class="c">C</button>
        </div>
        <div class="total_button" >
            <button onclick="getValue(7)">7</button>
            <button onclick="getValue(8)">8</button>
            <button onclick="getValue(9)">9</button>
            <button onclick="getValue('-')" class="minus">-</button>
        </div>
        <div class="total_button">
            <button onclick="getValue(4)">4</button>
            <button onclick="getValue(5)">5</button>
            <button onclick="getValue(6)">6</button>
            <button onclick="getValue('/')" class="divide">/</button>
        </div>
        <div class="total_button">
            <button onclick="getValue(1)">1</button>
            <button onclick="getValue(2)">2</button>
            <button onclick="getValue(3)">3</button>
            <button onclick="getValue('x')" class="multi">x</button>
        </div>
        <div class="total_button">
            <button onclick="getDecimal('.')">.</button>
            <button onclick="getValue(2)">0</button>
            <button onclick="calculate('=')">=</button>
            <button onclick="getValue('+')" class="add">+</button>
        </div>
        
    </div>















    <script src="app.js"></script>
</body>
</html>
